<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="Tittle" class="text">Rock Paper Scissors</h1>
    <h3 class="text">Choose your move:</h3>

    <div class="buttonsContent">
        <button id="rock" onclick="playerMove('rock')"><img src="rock.png"></button>
        <button id="paper" onclick="playerMove('paper')"><img src="paper.png"></button>
        <button id="scissors"onclick="playerMove('scissors')"><img src="scissors.png" id="scissorsimg"></button>
    </div>
    

    <div class="lowerContent">
        <div class="boxes">
            <p class="additionalText">Player's points:</p><br>
            <p id="playerpoint" class="additionalText">0</p>
        </div>
    
        <div class="boxes">
            <p class="additionalText">PC's move:</p>
            <div id="circle"><img src="" id="img1"></div>
    
        </div>
    
        <div class="boxes">
            <p class="additionalText">Pc's points:</p><br>
            <p id="pcpoints" class="additionalText">0</p>
    
        </div>
    </div>

    <div class="lowerContent">
        <p id="winner" class="additionalText">Click a move to start!</p><br>
    </div>

    <div class="lowerContent">
        <p id="instructions">Whoever gets 50 points fisrt wins!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
